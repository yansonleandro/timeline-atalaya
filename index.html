<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Atalaya</title>
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de navegación superior -->
    <nav class="top-nav">
        <ul class="nav-links" id="navLinks"></ul>
    </nav>
    
    <!-- Columna fija para las fechas y la línea vertical -->
    <div class="dates-column">
        <div class="vertical-line"></div>
        <div class="date-markers-container" id="dateMarkersContainer"></div>
    </div>

    <!-- Contenedor principal para los eventos de la línea de tiempo -->
    <div class="timeline-container" id="timelineContainer" style="padding-bottom: 5vh;">
        <!-- El contenido se generará dinámicamente con JavaScript -->
    </div>

    <!-- 
        Enlace al archivo JavaScript externo.
        Se coloca al final del body para asegurar que el DOM esté completamente cargado
        antes de que el script intente manipularlo.
    -->
    <script src="script.js"></script>

</body>
</html>
